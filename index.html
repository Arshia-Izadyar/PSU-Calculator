<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>power supply calculator</title>
  </head>
  <body>
    <div class="container flex-column">
      <div class="header flex">
        <h1>CHOOSE YOUR COMPONENTS</h1>
        <button class="shadow">Reset All</button>
      </div>

      <div class="components">
        <form action="#">
          <!--  -->
          <!-- cpu -->
          <!--  -->
          <div class="form-all form-cpu">
            <label class="component shadow" for="name"
              >CENTRAL PROCESSING UNIT (CPU):
            </label>
            <div class="grid-3-3">
              <p class="p-3">Brand</p>
              <p class="p-3">Socket</p>
              <p class="p-3">Model</p>
              <select class="select select-small" name="select" id="Brand">
                <option value="select">Select Brand</option>
                <option value="AMD">AMD</option>
                <option value="Intel">Intel</option>
              </select>

              <select class="select Socket-amd" name="select" id="Socket">
                <option value="select">Select Socket</option>
                <option value="">AM2</option>
                <option value="">AM2+</option>
                <option value="">AM3</option>
                <option value="">AM3+/FM2/FM2+</option>
                <option value="">AM4</option>
                <option value="">AM5</option>
                <option value="">TR4/sTRX4</option>
              </select>
              <select
                class="select hidden Socket-intel"
                name="select"
                id="Socket"
              >
                <option value="select">Select Socket</option>
                <option value="">LGA 1150</option>
                <option value="">LGA 1151</option>
                <option value="">LGA 1155</option>
                <option value="">LGA 1156</option>
                <option value="">LGA 1200</option>
                <option value="">LGA 1700</option>
                <option value="">LGA 2011</option>
                <option value="">LGA 2011-v3</option>
                <option value="">LGA 2066</option>
              </select>
              <select class="select" name="select" id="Model-amd">
                <option value="select">Select Model</option>

                <option value="">Athlon 64 1500+</option>
                <option value="">Athlon 64 1640B</option>
                <option value="">Athlon 64 2000+</option>
                <option value="">Athlon 64 2600+</option>
                <option value="">Athlon 64 2650e</option>
                <option value="">Athlon 64 2850e</option>
                <option value="">Athlon 64 2800+</option>
                <option value="">Athlon 64 3000+</option>
                <option value="">Athlon 64 3100+</option>
                <option value="">Athlon 64 3200+</option>
                <option value="">Athlon 64 3300+</option>
                <option value="">Athlon 64 3400+</option>
                <option value="">Athlon 64 3500+</option>
                <option value="">Athlon 64 3600+</option>
                <option value="">Athlon 64 3700+</option>
                <option value="">Athlon 64 3800+</option>
                <option value="">Athlon 64 4000+</option>
                <option value="">Athlon 64 LE-1600</option>
                <option value="">Athlon 64 LE-1620</option>
              </select>
              <select class="select hidden" name="select" id="Model-intel">
                <option value="select">Select Model</option>

                <option value="">Celeron G1820</option>
                <option value="">Celeron G1830</option>
                <option value="">Celeron G1840</option>
                <option value="">Celeron G1850</option>
                <option value="">Core i3-4130</option>
                <option value="">Core i3-4150</option>
                <option value="">Core i3-4150</option>
                <option value="">Core i3-4160T</option>
                <option value="">Core i3-4170</option>
                <option value="">Core i3-4330</option>
                <option value="">Core i3-4340</option>
                <option value="">Core i3-4360</option>
                <option value="">Core i5-4430</option>
                <option value="">Core i5-4430S</option>
                <option value="">Core i5-4440</option>
                <option value="">Core i5-4570</option>
                <option value="">Core i5-4570S</option>
                <option value="">Core i5-4570T</option>
                <option value="">Core i5-4570TE</option>
                <option value="">Core i5-4590</option>
                <option value="">Core i5-4590S</option>
                <option value="">Core i5-4670</option>
                <option value="">Core i5-4670K</option>
                <option value="">Core i7-6900K</option>
                <option value="">Core i7-7740X</option>
                <option value="">Core i7-7800X</option>
                <option value="">Core i7-7820X</option>
                <option value="">Core i7-9800X</option>
                <option value="">Core i9-7900X</option>
                <option value="">Core i9-7920X</option>
                <option value="">Core i9-7940X</option>
                <option value="">Core i9-7960X</option>
                <option value="">Core i9-7980XE</option>
                <option value="">Core i9-9820X</option>
                <option value="">Core i9-9900X</option>
                <option value="">Core i9-9920X</option>
                <option value="">Core i9-9940X</option>
                <option value="">Core i9-9960X</option>
                <option value="">Core i9-9980XE</option>
                <option value="">Core i9-10900X</option>
                <option value="">Core i9-10980XE</option>
                <option value="">Core i9-10940X</option>
                <option value="">Core i9-10920X</option>
                <option value="">Core i9-11980XE</option>
              </select>
              <br />
            </div>
          </div>

          <!--  -->
          <!-- motherboard -->
          <!--  -->
          <div class="form-all form-motherboard">
            <label for="name" class="component shadow">MOTHERBOARD: </label>
            <p class="p-3">Form Factor</p>
            <select class="select select-width" name="select" id="motherboard">
              <option value="0" selected="">Select a Motherboard</option>
              <option value="">ATX</option>
              <option value="">E-ATX</option>
              <option value="">Micro ATX</option>
              <option value="">Mini-ITX</option>
              <option value="">Thin Mini-ITX</option>
              <option value="">SSI CEB</option>
              <option value="">SSI EEB</option>
              <option value="">XL AT</option>
            </select>
            <br />
          </div>

          <!--  -->
          <!-- gpu -->
          <!--  -->
          <div class="form-all form-gpu">
            <label for="name" class="component shadow"
              >GRAPHICS PROCESSING UNIT (GPU):
            </label>
            <div class="grid-3-3">
              <p class="p-3">Brand</p>
              <p class="p-3">GPU</p>
              <p class="p-3">Number</p>
              <select name="select" class="select" id="gpu">
                <option value="0" selected="">Select Brand</option>
                <option value="NVIDIA">NVIDIA</option>
                <option value="AMD">AMD</option>
              </select>

              <select name="select" class="select gpu-amd" id="gpu">
                <option value="0" selected="">Select GPU</option>

                <option>Radeon R7 240</option>
                <option>Radeon R7 250</option>
                <option>Radeon R7 260</option>
                <option>Radeon R7 260X</option>
                <option>Radeon R7 350</option>
                <option>Radeon R7 360</option>
                <option>Radeon R7 370</option>
                <option>Radeon R9 270</option>
                <option>Radeon R9 270X</option>
                <option>Radeon R9 285</option>
                <option>Radeon R9 280</option>
                <option>Radeon R9 280X</option>
                <option>Radeon R9 290</option>
                <option>Radeon R9 290X</option>
                <option>Radeon R9 370</option>
                <option>Radeon R9 370X</option>
                <option>Radeon R9 380</option>
                <option>Radeon R9 380X</option>
                <option>Radeon R9 390</option>
                <option>Radeon R9 390X</option>
                <option>Radeon RX 460</option>
                <option>Radeon RX 470</option>
                <option>Radeon RX 480</option>
                <option>Radeon RX 540</option>
                <option>Radeon RX 550</option>
                <option>Radeon RX 560</option>
                <option>Radeon RX 570</option>
                <option>Radeon RX 580</option>
                <option>Radeon RX 540X</option>
                <option>Radeon RX 550X</option>
                <option>Radeon RX 560X</option>
                <option>Radeon RX 570X</option>
                <option>Radeon RX 580X</option>
                <option>Radeon RX 590</option>
                <option>Radeon RX 5500 XT</option>
                <option>Radeon RX 5600 XT</option>
                <option>Radeon RX 5700</option>
                <option>Radeon RX 5700 XT</option>
                <option>Radeon RX 5700 XT 50th Anniversary</option>
                <option>Radeon RX 6700 XT</option>
                <option>Radeon RX 6800</option>
                <option>Radeon RX 6800 XT</option>
                <option>Radeon RX 6900 XT</option>
                <option>Radeon RX 6950 XT</option>
                <option>Radeon RX 7900 XT</option>
                <option>Radeon RX 7900 XTX</option>
                <option>Radeon RX Vega 56</option>
                <option>Radeon RX Vega 64</option>
                <option>Radeon VII</option>
              </select>
              <select name="select" class="select gpu-nvidia hidden" id="gpu">
                <option value="0" selected="">Select GPU</option>
                <option>GeForce GTX 650</option>
                <option>GeForce GTX 650 Ti</option>
                <option>GeForce GTX 660</option>
                <option>GeForce GTX 660 Ti</option>
                <option>GeForce GTX 670</option>
                <option>GeForce GTX 680</option>
                <option>GeForce GTX 690</option>
                <option>GeForce GTX 750</option>
                <option>GeForce GTX 750 Ti</option>
                <option>GeForce GTX 760</option>
                <option>GeForce GTX 770</option>
                <option>Geforce GTX 780</option>
                <option>Geforce GTX 780 Ti</option>
                <option>GeForce GTX TITAN Z</option>
                <option>GeForce GTX 950</option>
                <option>GeForce GTX 960</option>
                <option>GeForce GTX 970</option>
                <option>GeForce GTX 980</option>
                <option>GeForce GTX 980 Ti</option>
                <option>Geforce GTX TITAN X</option>
                <option>GeForce GTX 1030</option>
                <option>GeForce GTX 1050</option>
                <option>GeForce GTX 1050 Ti</option>
                <option>GeForce GTX 1060</option>
                <option>GeForce GTX 1650</option>
                <option>GeForce GTX 1650 SUPER</option>
                <option>GeForce GTX 1660</option>
                <option>GeForce GTX 1660 SUPER</option>
                <option>GeForce GTX 1660 Ti</option>
                <option>GeForce GTX 1070</option>
                <option>GeForce GTX 1070 Ti</option>
                <option>GeForce GTX 1080</option>
                <option>GeForce GTX 1080 Ti</option>
                <option>NVIDIA TITAN X</option>
                <option>NVIDIA TITAN V</option>
                <option>GeForce RTX 2060</option>
                <option>GeForce RTX 2060 SUPER</option>
                <option>GeForce RTX 2070</option>
                <option>GeForce RTX 2070 SUPER</option>
                <option>GeForce RTX 2080 SUPER</option>
                <option>GeForce RTX 2080</option>
                <option>GeForce RTX 2080 Ti</option>
                <option>NVIDIA TITAN RTX</option>
                <option>GeForce RTX 3070</option>
                <option>GeForce RTX 3070 Ti</option>
                <option>GeForce RTX 3080</option>
                <option>GeForce RTX 3080 Ti</option>
                <option>GeForce RTX 3090</option>
                <option>GeForce RTX 3090 Ti</option>
                <option>GeForce RTX 4070 Ti</option>
                <option>GeForce RTX 4080</option>
                <option>GeForce RTX 4090</option>
              </select>
              <label class="form-select">
                <select name="select-qty " id="number-select">
                  <option value="1" selected="">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </label>

              <br />
            </div>
          </div>

          <!--  -->
          <!-- ram -->
          <!--  -->
          <div class="form-all form-ram">
            <label for="name" class="component shadow"
              >RANDOM ACCESS MEMORY (RAM):
            </label>
            <p class="p-3">Memory module</p>

            <select name="select" class="select select-width-num" id="ram">
              <option value="0" selected="">Select Your Memory</option>
              <option value="38.4">128GB DDR5</option>
              <option value="19.2">64GB DDR5</option>
              <option value="9.6">32GB DDR5</option>
              <option value="4.8">16GB DDR5</option>
              <option value="2.4">8GB DDR5</option>
              <option value="1.2">4GB DDR5</option>
              <option value="48">128GB DDR4</option>
              <option value="24">64GB DDR4</option>
              <option value="12">32GB DDR4</option>
              <option value="6">16GB DDR4</option>
              <option value="3">8GB DDR4</option>
              <option value="1.5">4GB DDR4</option>
              <option value="6">32GB DDR3</option>
              <option value="3">8GB DDR3</option>
              <option value="2">4GB DDR3</option>
              <option value="1.5">2GB DDR3</option>
            </select>
            <label class="form-select">
              <select name="select-qty" id="number-select">
                <option value="1" selected="">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </label>
            <br />
          </div>

          <!--  -->
          <!-- ssd -->
          <!--  -->
          <div class="form-all form-ssd">
            <label for="name" class="component shadow"
              >SOLID STATE DRIVE (SSD):
            </label>
            <p class="p-3">Storage Size</p>

            <select name="select" class="select select-width-num" id="ssd">
              <option value="0" selected="">Select a Solid State Drive</option>
              <option value="0">Not Installed</option>
              <option value="10">Under 120GB</option>
              <option value="10">120GB - 256GB</option>
              <option value="10">256GB - 512 GB</option>
              <option value="11">512GB - 1TB</option>
              <option value="11">1TB+</option>
            </select>
            <label class="form-select">
              <select name="select-qty" id="number-select">
                <option value="1" selected="">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </label>
            <br />
          </div>

          <!--  -->
          <!-- hdd -->
          <!--  -->
          <div class="form-all form-hdd">
            <label for="name" class="component shadow"
              >HARD DISK DRIVE (HDD):</label
            >
            <p class="p-3">RPM & Size</p>
            <select
              name="select"
              class="select select-width-num"
              id="hard-drive"
            >
              <option value="0" selected="">Select a Hard Drive</option>
              <option value="">Not Installed</option>
              <option value="">5400RPM 3.5" HDD</option>
              <option value="">7200RPM 3.5" HDD</option>
              <option value="">10,000RPM 2.5" HDD</option>
              <option value="">10,000RPM 3.5" HDD</option>
              <option value="">15,000RPM 2.5" HDD</option>
              <option value="">15,000RPM 3.5" HDD</option>
            </select>
            <label class="form-select">
              <select name="select-qty" id="number-select">
                <option value="1" selected="">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select> </label
            ><br />
          </div>

          <!--  -->
          <!--  -->
          <!--  -->
          <div class="form-all form-optical">
            <label for="name" class="component shadow"
              >OPTICAL DRIVE (CD/DVD/BLU-RAY):
            </label>
            <p class="p-3">Type</p>

            <select
              name="select"
              class="select select-width-num"
              id="optical-drive"
            >
              <option value="0" selected="">Select an Optical Drive</option>
              <option value="0">Not Installed</option>
              <option value="30">Blu-Ray</option>
              <option value="30">DVD-RW</option>
              <option value="24">COMBO</option>
              <option value="16">CD-RW</option>
              <option value="20">DVD-ROM</option>
              <option value="15">CD-ROM</option>
            </select>
            <label class="form-select">
              <select name="select-qty" id="number-select">
                <option value="1" selected="">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </label>
          </div>
        </form>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
